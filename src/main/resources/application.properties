spring.application.name=device-registration

# ===============================
# Server (Cloud Run)
# ===============================
server.port=${PORT:8080}
server.address=0.0.0.0

# ===============================
# Database (Neon / Cloud Run)
# ===============================
spring.datasource.url=jdbc:postgresql://${DB_HOST}:5432/${DB_NAME}?sslmode=require
spring.datasource.username=${DB_USER}
spring.datasource.password=${NEON_DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection pool - Cloud Run optimize
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# Flyway - DISABLED (already migrated)
# ===============================
spring.flyway.enabled=false

# ===============================
# GCP / PubSub
# ===============================
spring.cloud.gcp.project-id=${GCP_PROJECT_ID}
spring.cloud.gcp.pubsub.enabled=false
spring.cloud.gcp.credentials.location=

# ===============================
# Startup - Fast boot for Cloud Run
# ===============================
spring.main.lazy-initialization=false
spring.main.banner-mode=off