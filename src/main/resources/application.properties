spring.application.name=device-registration

# ===============================
# Server (Cloud Run)
# ===============================
server.port=${PORT:8080}
server.address=0.0.0.0

# ===============================
# Database (Neon / Cloud Run)
# ===============================
spring.datasource.url=jdbc:postgresql://${DB_HOST}:5432/${DB_NAME}?sslmode=require
spring.datasource.username=${DB_USER}
spring.datasource.password=${NEON_DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# Flyway
# ===============================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# ===============================
# GCP / PubSub
# ===============================
spring.cloud.gcp.project-id=${GCP_PROJECT_ID}
spring.cloud.gcp.pubsub.enabled=true
spring.cloud.gcp.credentials.location=

# ===============================
# Startup
# ===============================
spring.main.lazy-initialization=true
spring.main.banner-mode=off
